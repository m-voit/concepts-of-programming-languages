name: js-parser

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test js parser.
    runs-on: ubuntu-latest

    steps:
      - name: Check out code.
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      # Cache node modules as long as os and package-lock.json do not change.
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-

      - name: Install dependencies.
        working-directory: ./study-project/parser-js
        run: npm ci
        env:
          CI: true

      - name: Test parser.
        working-directory: ./study-project/parser-js
        run: npm run test
        env:
          CI: true
